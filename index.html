<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <div class="app">
            <div class="app__header">
                <h1 class="main__header">to do list</h1>
                <button class="app__mode">c</button>
            </div>

            <div class="app__body">
                <div class="body__add__task">
                    <input type="text" class="new__task" id="inputNewTask">
                    <button class="add__task" id="addTaskBtn">add task</button>
                </div>

                <div class="all__tasks" id="allTasks"></div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
